{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/sign.css' %}">
<div class="login-outer-container">
  <div class="login-container">
    <section class="login" id="login">
      <header>
        <h2>Login</h2>
      </header>
      <form class="login-form" method="POST">
        {% csrf_token %}
        <input type="text" class="login-input" name="username" id="username" placeholder="Username" required
          autofocus />
        <input type="password" class="login-input" name="password" id="password" placeholder="Password" required />
        <div class="submit-container">
          <input type="submit" class="login-button" value="SIGN IN">
        </div>
      </form>
    </section>
    <p>Don't have an account? <a href='intermediate.html'>Sign Up</a></p>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
{% endblock content %}
