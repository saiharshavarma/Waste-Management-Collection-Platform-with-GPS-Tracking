{% extends "base.html" %}
{% load static %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/book-form.css' %}">

<h1>Book Raddiwala</h1>
<div class="container">
  <form class="col s12 m8 offset-m2 l6 offset-l3" id="bookRaddiwala-data-time" method="POST">
    {% csrf_token %}
    <div class="col s12 m10 offset-m1 l6 offset-l3">

      <div class="row">

        <div id="alert">Booking Successfull</div>

        <div class="row">
          <div class="input-field">
            <input type=text name="date" id="bdate" class="datepicker" required>
            <label for="bdate" style="color: rgb(245, 245, 245);">Date of Scrap Pickup</label>
          </div>
        </div>
        <div class="row">
          <div>
            <div class="input-field">
              <input type=text name="time" id="btime" class="timepicker" required>
              <label for="btime" style="color: rgb(245, 245, 245);">Choose Time</label>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="row">
      <div class="row">
        <div class="col s12">
          <label for="country" style="color: rgb(245, 245, 245);">Country</label>
          <select id="country" class="browser-default" required title="Please select a country">
            <option value="" disabled selected>Select a country</option>
            <option value="ind">India</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l6">
          <input id="first_name" name="first_name" type="text" required class="validate" pattern="^\S.{1,23}\S$"
            title="Please enter a first Name between 3-25 characters" length="25">
          <label for="first_name" style="color: rgb(245, 245, 245);">First Name</label>
        </div>
        <div class="input-field col s12 m12 l6">
          <input id="last_name" name="last_name" type="text" required class="validate" pattern="^\S.{1,23}\S$"
            title="Please enter a last Name between 3-25 characters" length="25">
          <label for="last_name" style="color: rgb(245, 245, 245);">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l6">
          <input id="address" type="text" name="address" required class="validate" pattern="^\S.+"
            title="Please enter a valid address">
          <label for="address" style="color: rgb(245, 245, 245);">Address</label>
        </div>
        <div class="input-field col s12 m12 l6">
          <input id="town" type="text" name="city" required class="validate" title="Please enter a valid City/Town"
            pattern="^\S.+">
          <label for="town" style="color: rgb(245, 245, 245);">City/Town</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l6">
          <label for="state" style="color: rgb(245, 245, 245);">State</label>
          <select id="state" name="state" class="browser-default" required title="Please select a state">
            <option value="" disabled selected>Select a state</option>
            <option value="delhi">Delhi</option>
            <option value="maharastra">Maharastra</option>
            <option value="west bengal">West Bengal</option>
            <option value="tamil nadu">Tamil Nadu</option>
            <option value="karnataka">Karnataka</option>
            <option value="telangana">Telangana</option>
            <option value="gujarat">Gujarat</option>
            <option value="uttar pradesh">Uttar Pradesh</option>
          </select>
        </div>
        <div class="input-field col s12 m12 l6">
          <input id="pin-code" type="text" name="zip" required title="Please enter a valid Indian pin code"
            pattern="^[1-9][0-9]{5}$" class="validate">
          <label for="pin-code" style="color: rgb(245, 245, 245);">Zip Code</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" name="email" required class="validate" title="Please enter a valid email">
          <label for="email" style="color: rgb(245, 245, 245);">Email</label>
        </div>
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">contact_phone</i>
          <input id="phone-number" type="tel" name="mobile" required
            title="Please enter a valid phone number (e.g., (123) 456-7890)"
            pattern="^[0-9]?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" class="validate">
          <label for="phone-number" style="color: rgb(245, 245, 245);">Phone Number</label>
        </div>
        <!-- <button type="submit" onclick="bookForm()" value="submit" style="background-color: black; color: white; padding: 1.7% 5.5%;" >Book Raddiwala</button> -->
        <div style="display:flex; justify-content: right;">
          <input class="waves-effect waves-light btn right" type="submit" value="Book Raddiwala" id="book-button"
            style="color: rgb(245, 245, 245);">

          <input class="waves-effect waves-light btn right" type="reset" id="cancel-button" value="Reset"
            style="color: rgb(245, 245, 245);">
        </div>
        <!-- php CI model code, convert string to date -->
        <!-- 'bdate' => date("Y-m-d", strtotime($this->input->post('bdate'))) -->

  </form>
</div>
</div>
</div>
<script src="{% static 'js/book-form.js' %}"></script>
{% endblock content %}
